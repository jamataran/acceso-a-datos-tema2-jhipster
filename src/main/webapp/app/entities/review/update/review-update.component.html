<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-review-heading" data-cy="ReviewCreateUpdateHeading">Create or edit a Review</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_puntuacion">Puntuacion</label>
          <input
            type="number"
            class="form-control"
            name="puntuacion"
            id="field_puntuacion"
            data-cy="puntuacion"
            formControlName="puntuacion"
          />
          <div *ngIf="editForm.get('puntuacion')!.invalid && (editForm.get('puntuacion')!.dirty || editForm.get('puntuacion')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('puntuacion')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('puntuacion')?.errors?.min"> This field should be at least 0. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('puntuacion')?.errors?.max"> This field cannot be more than 5. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('puntuacion')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
          <div *ngIf="editForm.get('descripcion')!.invalid && (editForm.get('descripcion')!.dirty || editForm.get('descripcion')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('descripcion')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('descripcion')?.errors?.minlength">
              This field is required to be at least 5 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_pelicula">Pelicula</label>
          <select class="form-control" id="field_pelicula" data-cy="pelicula" name="pelicula" formControlName="pelicula">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="peliculaOption.id === editForm.get('pelicula')!.value?.id ? editForm.get('pelicula')!.value : peliculaOption"
              *ngFor="let peliculaOption of peliculasSharedCollection; trackBy: trackPeliculaById"
            >
              {{ peliculaOption.titulo }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
