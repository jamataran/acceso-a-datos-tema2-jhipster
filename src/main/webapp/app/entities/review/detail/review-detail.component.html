<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="review">
      <h2 data-cy="reviewDetailsHeading"><span>Review</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ review.id }}</span>
        </dd>
        <dt><span>Puntuacion</span></dt>
        <dd>
          <span>{{ review.puntuacion }}</span>
        </dd>
        <dt><span>Descripcion</span></dt>
        <dd>
          <span>{{ review.descripcion }}</span>
        </dd>
        <dt><span>Pelicula</span></dt>
        <dd>
          <div *ngIf="review.pelicula">
            <a [routerLink]="['/pelicula', review.pelicula?.id, 'view']">{{ review.pelicula?.titulo }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/review', review.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
