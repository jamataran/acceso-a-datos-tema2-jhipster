<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-estreno-heading" data-cy="EstrenoCreateUpdateHeading">Create or edit a Estreno</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_estreno">Estreno</label>
          <input type="text" class="form-control" name="estreno" id="field_estreno" data-cy="estreno" formControlName="estreno" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fechaEstreno">Fecha Estreno</label>
          <div class="input-group">
            <input
              id="field_fechaEstreno"
              data-cy="fechaEstreno"
              type="text"
              class="form-control"
              name="fechaEstreno"
              ngbDatepicker
              #fechaEstrenoDp="ngbDatepicker"
              formControlName="fechaEstreno"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="fechaEstrenoDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
