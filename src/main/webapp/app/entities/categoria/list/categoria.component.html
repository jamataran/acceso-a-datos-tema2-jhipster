<div>
  <h2 data-cy="CategoriaHeading" id="page-heading">
    <span>Categorias</span>

    <div class="d-flex justify-content-end">
      <button (click)="loadAll()" [disabled]="isLoading" class="btn btn-info mr-2">
        <fa-icon [spin]="isLoading" icon="sync"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        [routerLink]="['/categoria/new']"
        class="btn btn-primary jh-create-entity create-categoria"
        data-cy="entityCreateButton"
        id="jh-create-entity"
      >
        <fa-icon icon="plus"></fa-icon>
        <span class="hidden-sm-down"> Create a new Categoria </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="row">
    <div class="col-sm-12">
      <form class="form-inline" name="searchForm">
        <div class="input-group w-100 mt-3">
          <input [(ngModel)]="currentSearch" class="form-control" id="currentSearch" name="currentSearch"
                 placeholder="Query" type="text"/>

          <button (click)="search(currentSearch)" class="input-group-append btn btn-info">
            <fa-icon icon="search"></fa-icon>
          </button>

          <button (click)="search('')" *ngIf="currentSearch" class="input-group-append btn btn-danger">
            <fa-icon icon="trash-alt"></fa-icon>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="categorias?.length === 0" class="alert alert-warning" id="no-result">
    <span>No categorias found</span>
  </div>

  <div *ngIf="categorias && categorias.length > 0" class="table-responsive" id="entities">
    <table aria-describedby="page-heading" class="table table-striped">
      <thead>
      <tr>
        <th scope="col"><span>ID</span></th>
        <th scope="col"><span>Nombre</span></th>
        <th scope="col"><span>Imagen</span></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let categoria of categorias; trackBy: trackId" data-cy="entityTable">
        <td>
          <a [routerLink]="['/categoria', categoria.id, 'view']">{{ categoria.id }}</a>
        </td>
        <td>{{ categoria.nombre }}</td>
        <td>
          <a (click)="openFile(categoria.imagen, categoria.imagenContentType)" *ngIf="categoria.imagen">
            <img
              [src]="'data:' + categoria.imagenContentType + ';base64,' + categoria.imagen"
              alt="categoria image"
              style="max-height: 30px"
            />
          </a>
          <span *ngIf="categoria.imagen">{{ categoria.imagenContentType }}, {{ byteSize(categoria.imagen) }}</span>
        </td>
        <td class="text-right">
          <div class="btn-group">
            <button
              [routerLink]="['/categoria', categoria.id, 'view']"
              class="btn btn-info btn-sm"
              data-cy="entityDetailsButton"
              type="submit"
            >
              <fa-icon icon="eye"></fa-icon>
              <span class="d-none d-md-inline">View</span>
            </button>

            <button
              [routerLink]="['/categoria', categoria.id, 'edit']"
              class="btn btn-primary btn-sm"
              data-cy="entityEditButton"
              type="submit"
            >
              <fa-icon icon="pencil-alt"></fa-icon>
              <span class="d-none d-md-inline">Edit</span>
            </button>

            <button (click)="delete(categoria)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton"
                    type="submit">
              <fa-icon icon="times"></fa-icon>
              <span class="d-none d-md-inline">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
