<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="pelicula">
      <h2 data-cy="peliculaDetailsHeading"><span>Pelicula</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ pelicula.id }}</span>
        </dd>
        <dt><span>Titulo</span></dt>
        <dd>
          <span>{{ pelicula.titulo }}</span>
        </dd>
        <dt><span>Fecha Estreno</span></dt>
        <dd>
          <span>{{ pelicula.fechaEstreno | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Descripcion</span></dt>
        <dd>
          <span>{{ pelicula.descripcion }}</span>
        </dd>
        <dt><span>En Cines</span></dt>
        <dd>
          <span>{{ pelicula.enCines }}</span>
        </dd>
        <dt><span>Actor</span></dt>
        <dd>
          <span *ngFor="let actor of pelicula.actors; let last = last">
            <a [routerLink]="['/actor', actor?.id, 'view']">{{ actor.nombre }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/pelicula', pelicula.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
